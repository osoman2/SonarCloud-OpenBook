<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Chat Login</title>

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="login.js"></script>

</head>

<body class="bg-gradient-primary">

<div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

        <div class="col-xl-6 col-lg-12 col-md-9">

            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        <div class="col-lg-12">
                            <div th:id="'register_alert'" th:classappend="'alert-' + (${clase != null} ? ${clase} : info)" th:if="${mensaje != null}"
                                 th:text="${mensaje}"
                                 class="alert">
                            </div>
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">Login</h1>
                                    <div class="alert alert-danger">Por favor intentelo de nuevo. Datos de ingreso incorrectos</div>
                                </div>
                                <form action="/do_login" method="post">
                                    <div class="form-group">
                                        <input type="text" name="email" id="email" class="form-control form-control-user" placeholder="Email">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" name="password" id="password" class="form-control form-control-user" placeholder="Password">
                                    </div>
                                    <div class="form-group">
                                        <div class="custom-control custom-checkbox small">
                                            <input type="checkbox" class="custom-control-input" id="customCheck">
                                            <label class="custom-control-label" for="customCheck">Remember Me</label>
                                        </div>
                                    </div>
                                    <input type="submit"  class="btn btn-primary btn-user btn-block" value="login" />
                                    <hr>
                                </form>
                            </div>
                        </div>
                        <div id="carga" class="col-lg-12 text-center" hidden = true>
                            <img src="/static/images/loading_icon.gif">
                        </div>
                        <div class="col-lg-12 text-center">
                            <button type="button" class="btn btn-link"><a href = "register">¿Aún no está registrado?</a></button>
                            <hr>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

</div>

<script>
    //  setTimeout(function() {
    //  $('#register_alert').fadeOut('fast');
    //}, 2000);
</script>

</body>

</html>
